<!DOCTYPE html>
<html lang="en">
    <head>
        <!--HTML-->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <title>Login</title>
        <!--CSS-->
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/signup.css">
        <!--JS-->
        <script src="./js/loadComponents.js"></script>
    </head>
    <body>
        <header></header>
        <nav></nav>
        <main>
            <section class="title">
                <h1>Interested in becoming a member of Local Gardens?</h1>
                <h2>Tell us about yourself!</h2>
                <p>Our goal is to be so much more than just a destination &mdash; we want to build a <em>community</em></p>
            </section>
            <form id="signup" action="">
                <div class="input-container">
                    <label class="hidden-label" for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter first name">
                </div>
                <div class="input-container">
                    <label class="hidden-label" for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter last name">
                </div>
                <div class="input-container">
                    <label class="hidden-label" for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email">
                </div>
                <div class="input-container">
                    <input type= "checkbox" name="terms">
                    <label for="terms">I have read the terms and conditions</label>
                </div>
                <div class="input-container">
                    <input type="checkbox" name="subscription">
                    <label for="subscription">I would like to receive the monthly newsletter</label>
                </div>
                <div class="input-container">
                    <button type="submit" form="signup" value="submit">Sign Up</button>
                </div>
            </form>
        </main>
        <footer></footer>
    </body>
</html>
